<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>시술 전 주의사항</title>
    <link href="/css/simple-datatables@7.1.2-style.min.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bf290bec6b7de30eb3c7f533f6f6720a&libraries=services"></script>
</head>
<body class="sb-nav-fixed">

<!-- header -->
<div th:insert="~{/header.html}"></div>

<div id="layoutSidenav">

    <!-- sidebar -->
    <div th:insert="~{/sidebar.html}"></div>

    <div id="layoutSidenav_content">

        <!-- 메인화면 -->
        <main>
            <div class="container-fluid px-4">
                <div class="row justify-content-center">

                    <div class="accordion mt-5 col-lg-7" id="accordionExample">

                        <div class="accordion-item" th:each="caution : ${cautions}">
                            <h2 class="accordion-header" th:id="'heading'+${caution.cautionId}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse'+${caution.cautionId}" aria-expanded="false" th:aria-controls="'collapse'+${caution.cautionId}">
                                    <strong th:text="${caution.beforeTitle}"></strong>
                                </button>
                            </h2>
                            <div th:id="'collapse'+${caution.cautionId}" class="accordion-collapse collapse" th:aria-labelledby="'heading'+${caution.cautionId}" data-bs-parent="#accordionExample">
                                <div class="row accordion-body justify-content-center">
                                    <a class="row justify-content-center" th:href="@{|http://hhjnn92.synology.me/autumnBrow/caution/${caution.beforeUrl}|}" target="_blank" style="width: 80%; height: 80%;">
                                        <img th:src="@{|http://hhjnn92.synology.me/autumnBrow/caution/${caution.beforeUrl}|}" style="width: 100%; height: auto;" >
                                    </a>
                                    <strong th:text="${caution.beforeText}"></strong>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
        <!-- 메인화면 끝 -->

        <!-- footer -->
        <div th:insert="~{/footer.html}"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="/js/chart-area-demo.js"></script>
<script src="/js/chart-bar-demo.js"></script>
<script src="/js/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="/js/datatables-simple-demo.js"></script>

</body>
</html>
