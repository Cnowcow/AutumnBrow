<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>주의사항 등록</title>
    <link href="/css/styles.css" rel="stylesheet"/>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">

<!-- header -->
<div th:insert="~{/header.html}"></div>

<div id="layoutSidenav">

    <!-- sidebar -->
    <div th:insert="~{/sidebar.html}"></div>

    <div id="layoutSidenav_content">

        <!-- 메인화면 -->
        <main>
            <div class="container mb-5">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">주의사항 등록</h3>
                            </div>
                            <div class="card-body">
                                <form class="mb-5" action="/caution/create" method="post" enctype="multipart/form-data">
                                    <h2>시술 전 주의사항</h2><br>
                                    <div class="mb-3">
                                        <label for="beforeTitle" class="form-label">제목</label>
                                        <input class="form-control" id="beforeTitle" name="beforeTitle" type="text" placeholder="제목을 입력하세요." />
                                    </div>

                                    <div class="mb-3">
                                        <label for="beforeImage" class="form-label">시술 전 주의사항</label>
                                        <input class="form-control" id="beforeImage" name="beforeImage" type="file" accept="image/*" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="beforeText" class="form-label">내용</label>
                                        <input class="form-control" id="beforeText" name="beforeText" type="text" placeholder="내용을 입력하세요." />
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">등록하기</button>
                                        </div>
                                    </div>
                                </form>

                                <form class="mb-5" action="/caution/create" method="post" enctype="multipart/form-data">
                                    <h2>시술 후 주의사항</h2><br>
                                    <div class="mb-3">
                                        <label for="afterTitle" class="form-label">제목</label>
                                        <input class="form-control" id="afterTitle" name="afterTitle" type="text" placeholder="제목을 입력하세요." />
                                    </div>

                                    <div class="mb-3">
                                        <label for="afterImage" class="form-label">시술 전 주의사항</label>
                                        <input class="form-control" id="afterImage" name="afterImage" type="file" accept="image/*" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="afterText" class="form-label">내용</label>
                                        <input class="form-control" id="afterText" name="afterText" type="text" placeholder="내용을 입력하세요." />
                                    </div>

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary btn-block">등록하기</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- 메인화면 끝 -->

        <!-- footer -->
        <div th:insert="~{/footer.html}"></div>

    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
