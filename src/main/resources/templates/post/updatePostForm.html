<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>시술내역 등록</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

    <script>
        // 시술 데이터를 JavaScript 객체로 정의
        const treatmentsData = {
            "반영구": ["자연눈썹", "섀도우눈썹", "콤보눈썹", "아이라인", "헤어라인", "입술타투", "미인점"],
            "속눈썹": ["속눈썹펌", "블랙틴팅펌", "탱글영양 + 블랙틴팅펌"],
            "직접입력": []
        };

        // 부모 시술 선택에 따라 자식 시술을 업데이트하는 함수
        function updateChildTreatments() {
            const treatmentParent = document.getElementById('treatmentParent').value;
            const treatmentChild = document.getElementById('treatmentChild');
            const treatmentArea = document.getElementById('treatmentArea');
            const directInputArea = document.getElementById('directInputArea');

            // 자식 시술 드롭다운 초기화
            treatmentChild.innerHTML = '<option value="">세부 시술 선택</option>';
            treatmentArea.innerHTML = '';

            if (treatmentParent === '직접입력') {
                // 직접 입력 필드 표시
                directInputArea.style.display = 'block';
                treatmentChild.style.display = 'none';
            } else {
                // 직접 입력 필드 숨김
                directInputArea.style.display = 'none';
                treatmentChild.style.display = 'block';

                if (treatmentParent) {
                    const childOptions = treatmentsData[treatmentParent];
                    childOptions.forEach(function (child) {
                        const option = document.createElement('option');
                        option.value = child;
                        option.text = child;
                        treatmentChild.appendChild(option);
                    });
                }
            }
        }

        // 자식 시술 값 표시
        function displaySelectedTreatment() {
            const treatmentChild = document.getElementById('treatmentChild').value;
            const treatmentArea = document.getElementById('treatmentArea');
            treatmentArea.innerHTML = treatmentChild;
        }


        function toggleInputField(select) {
            const visitPathInput = document.getElementById('visitPathInput');
            visitPathInput.style.display = select.value === '직접입력' ? 'block' : 'none';
        }


        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 7) {
                value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
            } else if (value.length > 7) {
                value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, '$1-$2-$3');
            }
            input.value = value;
        }
    </script>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:include="/sidebar.html"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <div th:include="/header.html"></div>

            <!-- Begin Page Content -->
            <div class="container mt-5 mb-5">
                <h2 class="text-center">시술내역 등록</h2>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form action="/post/new" method="post" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name" required placeholder="이름을 입력하세요">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="text" class="form-control" id="phone" name="phone" required placeholder="전화번호를 입력하세요" oninput="formatPhoneNumber(this)">
                            </div>

                            <div class="mb-3">
                                <label for="birthDay" class="form-label">생일 (선택)</label>
                                <input type="date" class="form-control" id="birthDay" name="birthDay" placeholder="생일을 선택하세요">
                            </div>

                            <!-- 시술 종류 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="treatmentParent" class="form-label">시술 종류</label>
                                    <select class="form-control" id="treatmentParent" required onchange="updateChildTreatments()">
                                        <option value="">시술 종류</option>
                                        <option value="반영구">반영구</option>
                                        <option value="속눈썹">속눈썹</option>
                                        <option value="직접입력">직접입력</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="treatmentChild" class="form-label">세부 시술</label>
                                    <select class="form-control" id="treatmentChild" required onchange="displaySelectedTreatment()">
                                    </select>
                                    <div id="directInputArea" style="display: none;">
                                        <input type="text" class="form-control" id="directTreatmentInput" name="treatmentName" placeholder="시술 내용을 입력하세요" onchange="displaySelectedTreatment()"></input>
                                    </div>
                                </div>
                            </div>

                            <!-- 선택한 시술을 표시하는 영역 -->
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <label for="treatmentArea" class="form-label"></label>
                                    <p id="treatmentArea"></p>
                                    <input type="hidden" id="treatmentName" name="treatmentName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="treatmentDate" class="form-label">시술 날짜</label>
                                <input type="date" class="form-control" id="treatmentDate" name="treatmentDate" placeholder="날짜 선택">
                            </div>

                            <div class="mb-3">
                                <label for="visitPath" class="form-label">방문 경로</label>
                                <select class="form-control" id="visitPath" name="visitPath" onchange="toggleInputField(this)" required>
                                    <option value="">방문 경로 선택</option>
                                    <option value="SNS">Instagram</option>
                                    <option value="지인 추천">당근</option>
                                    <option value="검색">카카오채널</option>
                                    <option value="직접입력">직접입력</option>
                                </select>
                                <textarea id="visitPathInput" class="form-control mt-2" style="display: none;" name="visitPath" placeholder="직접 입력하세요"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="beforeImage" class="form-label">Before 사진</label>
                                <input type="file" class="form-control" id="beforeImage" name="beforeImageFile" accept="image/*">
                            </div>

                            <div class="mb-3">
                                <label for="afterImage" class="form-label">After 사진</label>
                                <input type="file" class="form-control" id="afterImage" name="afterImageFile" accept="image/*">
                            </div>

                            <!--    <div class="mb-3">
                                  <label class="form-label">리터치 여부</label>
                                  <input type="checkbox" id="retouch" name="retouch">
                                </div>

                                <div class="mb-3" id="retouchDateDiv">
                                  <label for="retouchDate" class="form-label">리터치 날짜</label>
                                  <input type="date" class="form-control" id="retouchDate" name="retouchDate" placeholder="리터치 날짜를 선택하세요">
                                </div>-->

                            <div class="mb-3">
                                <label for="info" class="form-label">비고</label>
                                <textarea class="form-control" id="info" name="info" placeholder="비고를 입력하세요"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">저장</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">정말 로그아웃 하시겠습니까?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">취소를 누르면 이전 페이지로 돌아갑니다.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
                <a class="btn btn-danger" href="/user/logout">로그아웃</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/js/chart-area-demo.js"></script>
<script src="/js/chart-pie-demo.js"></script>

    alert("로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.");
</script>

<script>
    function formatPhoneNumber(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length > 3 && value.length <= 7) {
            value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
        } else if (value.length > 7) {
            value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, '$1-$2-$3');
        }
        input.value = value;
    }
</script>

</body>
</html>
