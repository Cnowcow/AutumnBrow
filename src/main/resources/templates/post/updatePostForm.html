<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시술 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleInputField(select) {
            const visitPathInput = document.getElementById('visitPathInput');
            const treatmentContentsInput = document.getElementById('treatmentContentsInput');
            visitPathInput.style.display = select.value === '직접입력' ? 'block' : 'none';
        }

        function toggleTreatmentContentsInput(select) {
            const treatmentContentsInput = document.getElementById('treatmentContentsInput2');
            treatmentContentsInput.style.display = select.value === '직접입력' ? 'block' : 'none';
        }

        function toggleRetouchDate() {
            const retouchCheckbox = document.getElementById('retouch');
            const retouchDateInput = document.getElementById('retouchDate');

            if (retouchCheckbox.checked) {
                // 체크되면 오늘 날짜를 설정
                const today = new Date();
                const yyyy = today.getFullYear();
                const mm = String(today.getMonth() + 1).padStart(2, '0'); // 0~11이므로 +1
                const dd = String(today.getDate()).padStart(2, '0');

                retouchDateInput.value = `${yyyy}-${mm}-${dd}`;
            } else {
                retouchDateInput.value = ''; // 값 초기화
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">시술 정보 수정</h2>
    <form action="/updatePost" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="visitPath" class="form-label">방문 경로</label>
            <select class="form-control" id="visitPath" name="visitPath" onchange="toggleInputField(this)" required>
                <option value="SNS">Instagram</option>
                <option value="지인 추천">당근</option>
                <option value="검색">카카오채널</option>
                <option value="직접입력">직접입력</option>
            </select>
            <textarea id="visitPathInput" class="form-control mt-2" style="display: none;" placeholder="직접 입력하세요"></textarea>
        </div>
        <div class="mb-3">
            <label for="treatmentContents" class="form-label">시술 내용</label>
            <select class="form-control" id="treatmentContents" name="treatmentContents" onchange="toggleTreatmentContentsInput(this)" required>
                <option value="속눈썹펌">속눈썹펌</option>
                <option value="블랙틴팅펌">블랙틴팅펌</option>
                <option value="탱글영양 + 블랙틴팅펌">탱글영양 + 블랙틴팅펌</option>
                <option value="자연눈썹">눈썹문신 (자연)</option>
                <option value="섀도우눈썹">눈썹문신 (섀도우)</option>
                <option value="콤보눈썹">눈썹문신 (콤보)</option>
                <option value="아이라인">아이라인</option>
                <option value="헤어라인">헤어라인</option>
                <option value="입술타투">입술타투</option>
                <option value="직접입력">직접입력</option>
            </select>
            <textarea id="treatmentContentsInput2" class="form-control mt-2" style="display: none;" placeholder="직접 입력하세요"></textarea>
        </div>
        <div class="mb-3">
            <label for="treatmentDate" class="form-label">시술 날짜</label>
            <input type="date" class="form-control" id="treatmentDate" name="treatmentDate" required>
        </div>
        <div class="mb-3">
            기존사진 출력
        </div>
        <div class="mb-3">
            <label for="beforeImage" class="form-label">Before 사진변경</label>
            <input type="file" class="form-control" id="beforeImage" name="beforeImageUrl" accept="image/*">
        </div>
        <div class="mb-3">
            기존사진 출력
        </div>
        <div class="mb-3">
            <label for="afterImage" class="form-label">After 사진변경</label>
            <input type="file" class="form-control" id="afterImage" name="afterImageUrl" accept="image/*">
        </div>
        <div class="mb-3">
            <label for="retouch" class="form-label">리터치</label>
            <input type="checkbox" id="retouch" name="retouch" onclick="toggleRetouchDate()">
        </div>
        <div class="mb-3" id="retouchDateDiv">
            <label for="retouchDate" class="form-label">리터치 날짜</label>
            <input type="date" class="form-control" id="retouchDate" name="retouchDate">
        </div>
        <div class="mb-3">
            <label for="info" class="form-label">비고</label>
            <textarea class="form-control" id="info" name="info" placeholder="비고를 입력하세요"></textarea>
        </div>
            <button type="submit" class="btn btn-primary w-50">저장</button>
            <button class="btn btn-primary w-50">취소</button>
    </form>
</div>
</body>
</html>
