<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>시술내역</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/ver1/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/ver1/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="/ver1/css/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{/sidebar.html}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:insert="~{/header.html}"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>이름</th>
                                    <th>전화번호</th>
                                    <th>시술내용</th>
                                    <th>시술내용</th>
                                    <th>시술날짜</th>
                                    <th>방문경로</th>
                                    <th>리터치</th>
                                    <th>리터치 날짜</th>
                                    <th>비고</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="post : ${posts}">
                                    <td th:text="${post.id}"></td>
                                    <td>
                                        <a class="d-block text-decoration-none" th:href="@{/ver1/user/{id}/edit (id=${post.userId})}" th:text="${post.name}"></a>
                                    </td>
                                    <td th:text="${post.phone}"></td>
                                    <td th:text="${post.parentTreatment}"></td>
                                    <td th:text="${post.childTreatment}"></td>
                                    <td th:text="${post.treatmentDate}"></td>
                                    <td th:text="${post.visitPath}"></td>
                                    <td style="text-align: center;">
                                        <input type="checkbox" th:checked="${post.retouch == true}" style="transform: scale(1.5);" disabled>
                                    </td>
                                    <td th:text="${post.retouchDate}"></td>
                                    <td th:text="${post.info}"></td>
                                    <td>
                                        <a href="#" th:href="@{/ver1/post/{id}/edit (id=${post.id})}" class="btn btn-primary" role="button">수정</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:insert="~{/logout.html}"></div>

<!-- Bootstrap core JavaScript-->
<script src="/ver1/js/jquery.min.js"></script>
<script src="/ver1/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/ver1/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/ver1/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/ver1/js/jquery.dataTables.min.js"></script>
<script src="/ver1/js/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="/ver1/js/datatables-demo.js"></script>

</body>

</html>
