<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>회원정보 수정</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ver1/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/ver1/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:insert="~{/sidebar.html}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Top bar -->
            <div th:insert="~{/header.html}"></div>

            <!-- Begin Page Content -->
            <div class="container mt-5 mb-5">
                <h2 class="text-center">회원정보 수정</h2>

                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form th:object="${userUpdateForm}" method="post">
                            <input type="hidden" th:field="*{id}" />

                            <div class="mb-3">
                                <label for="name" class="form-label">이름</label>
                                <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">전화번호</label>
                                <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요" oninput="formatPhoneNumber(this)" required>
                            </div>

                            <div class="mb-3">
                                <label for="birthDay" class="form-label">생년월일</label>
                                <input type="date" class="form-control" id="birthDay" name="birthDay" th:field="*{birthDay}">
                            </div>

                            <div class="mb-3">
                                <label for="firstVisitDate" class="form-label">첫 방문날짜</label>
                                <input type="date" class="form-control" id="firstVisitDate" name="firstVisitDate" th:field="*{firstVisitDate}" >
                            </div>

                            <div class="mb-3">
                                <label for="treatmentCount" class="form-label">방문횟수</label>
                                <span type="text" class="form-control" id="treatmentCount" th:text="*{treatmentCount}" disabled></span>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">저장</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2021</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:insert="~{/logout.html}"></div>

<!-- Bootstrap core JavaScript-->
<script src="/ver1/js/jquery.min.js"></script>
<script src="/ver1/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/ver1/js/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/ver1/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/ver1/js/Chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/ver1/js/chart-area-demo.js"></script>
<script src="/ver1/js/chart-pie-demo.js"></script>

<script th:if="${param.loginFailed}">
    alert("로그인에 실패했습니다. 아이디와 비밀번호를 확인해주세요.");
</script>

<script>
    function formatPhoneNumber(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length > 3 && value.length <= 7) {
            value = value.replace(/(\d{3})(\d{0,4})/, '$1-$2');
        } else if (value.length > 7) {
            value = value.replace(/(\d{3})(\d{4})(\d{0,4})/, '$1-$2-$3');
        }
        input.value = value;
    }
</script>

</body>
</html>
